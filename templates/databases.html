{% extends 'index.html' %}

{% block body %}
    <h2 class="Well">Section title</h2>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>Databases</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            {% for database in databases %}
            <tr>
              <td>{{database}}</td>
              <td>
                <a href="#" style="color:green;">Edit  <span data-feather="edit"></span></a>
                <a href="#" style="color:red;">Delete  <span data-feather="delete"></span></a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
    </div>
{% endblock  %}
