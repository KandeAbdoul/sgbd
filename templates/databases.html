{% extends 'index.html' %}

{% block body %}
    <h2 class="Well">Section title</h2>
    {% if msg_success %}
    <div class="alert alert-success">{{msg_success}}</div>
    {% endif %}
    <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>Databases</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            {% for database in databases %}
            <tr>
              <td>{{database}}</td>
              <td>
                <a href="#" style="color:green;">Edit  <span data-feather="edit"></span></a>
                <a href="#" style="color:red;">Delete  <span data-feather="delete"></span></a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
    </div>
    <a class="d-flex align-items-center text-muted" href="/create_database" aria-label="Add a new report">
        Creer une base de donnees
        <span data-feather="plus-circle"></span>
    </a>
{% endblock  %}
